<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 2nd Try</title>
    <!-- Daisy UI & Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container mx-auto py-5">
    <!-- Search Part  -->
    <section class="pb-9">
        <div class="flex justify-center items-center">
            <input id="search_field" type="text" placeholder="Type here to search product" class="input input-bordered w-full max-w-xs focus:outline-none" />
            <button onclick="handelSearch()" class="btn btn-accent font-bold text-xl text-white focus-visible:outline-none">Search</button>
        </div>
    </section>
    <!-- Search Part  -->

    <!-- Display Product -->
    <section>
        <!-- Main container -->
        <div class="lg:flex gap-5">

            <!-- Loading Spinner -->
            <div id="loading" class="text-center hidden">
                <span class="loading loading-bars loading-lg"></span>
            </div>
            <!-- Loading Spinner -->

            <!-- Data Not Found -->
            <div id="not_found" class="text-center hidden">
                <p class="font-bold text-2xl">Data Not Found</p>
            </div>
            <!-- Data Not Found -->
            
            <!-- Left Content -->
            <div id="showCase_container" class="lg:w-3/4 flex-1 grid grid-cols-1 lg:grid-cols-2 gap-4">
                
            </div>

            <!-- Right Content -->
            <div class="lg:w-3/12">
                <div class="p-2 border-2 rounded-lg">
                    <div class="text-center pb-2">
                        <p class="font-bold text-xl">Your Cart</p>
                    </div>
                    <div id="cart_container">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Display Product -->

    <script src="js/custom.js"></script>
</body>
</html>
